<!doctype html>
<html>
<head>

  <title>{{ name }} :: Name</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<div id="pagewrap">

    <dl>

    </dl>
  </section>
</div>

</script>
</body>
</html>
